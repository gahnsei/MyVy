                  </div>
                  <div id="deliveryDiv">
                    <span id="delivery">Delivery</span>
                    <span id="deliveryPrice"></span>
                  </div>
                <hr>
                <div id="taxTotal">
                  <div id="preTaxTotalDiv">
                    <span id="preTaxTotal">Total</span>
                    <span id="preTaxPrice"></span>
                  </div>

                    <span id="tax">Tax</span>
                    <span id="taxPrice"></span>
                    </div>
                </div>
                <hr>
                <div id="orderTotalDiv">
                  <div>
                    <span id="orderTotal">Order Total</span>
                    <span id="orderTotalPrice"></span>
                  </div>
                </div>
                <button id="placeOrderButton">Place Order</button>
            </div>

        </section>
    </main>
    <footer>
