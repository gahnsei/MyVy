<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../reset.css">
    <script src="https://kit.fontawesome.com/777ba52370.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>MyVy</title>
</head>
<body>
    <header>
        <h1 id="logo" class="logo"><a href="../index.html">MyVy</a>
            </h1> 
        <nav>
            <span><a href="../index.html">HOME</a></span> <span>ipsum</span> <span>dolor</span>  <span>sit</span>  <span>amet</span> 
        </nav>
        <form id="navSearchForm" class="textField">
        <input id="navSearch"  type="text" id="searchBar" placeholder="Search">
        <button class="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        
        </i>
        </form>
    </header>

    <main>
        <section id="artistImgVidContainer">
            <div id="artistBackground">
                <video id="artsitBackgroundVid" class="imgVid" autoplay loop></video>
            </div>
            <img id="artsitImg" class="imgVid">
        </section>

        <section id="artistInfoContainer">
            <div id="artistInfoDiv">
                <div id="artistNamePop">
                    <span id="artistName"></span> <br> 
                    <span id="artistPop"></span></div>
                <label for="latestRelease">Latest Release</label>
                <div id="latestRelease" class="vinylImg">
                <img id="latestReleaseImg" class="imgVid">
                <div></div>
                </div>
            </div>
            <div id="artistGenreDiv">
                <label for="artistGenreDiv">Genres</label>
            </div>
        </section>

        <section id="relatedArtistsContainer">
          <div id="relatedArtistsBackground"></div>
          <div
          id="relatedArtistsCarousel"
          class="carousel slide carousel"
          data-ride="carousel"
          >
          <span id="relatedArtistText" class="sectionLabel">Related Artists</span>
            <div class="carousel-inner" >
              <div id="relatedArtists1" class="carousel-item active">
              </div>
              <div id="relatedArtists2" class="carousel-item"></div>
              <div id="relatedArtists3" class="carousel-item"></div>
            </div>
            <a
              class="movementButton carousel-control-prev "
              href="#relatedArtistsCarousel"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="movementButton carousel-control-next "
              href="#relatedArtistsCarousel"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>

        <section id="discographyContainer">
            <span id="discographyLabel" class="sectionLabel">Discography</span>
            <div id="discography"></div>
        </section>
    </main>
</body>
<footer>
    <div id="footerLogoDiv">
      <span id="footerLogo" class="logo">MyVy</span>
    </div>
    <div id="footerInfoDiv">
      <ul id="legalInfo">
        <label for="legalInfo">Legal Info</label>
        <li>Terms and Condition</li>
        <li>Privacy Policy</li>
        <li>Cookies</li>
      </ul>
      <ul id="contactInfo">
        <label for="contactInfo">Get In Touch</label>
        <li>gahnsei@gmail.com</li>
        <li>+1 (234) 567-8910</li>
      </ul>
      <ul id="socialInfo">
        <label for="socialInfo">Follow Us</label>
        <li>Twitter</li>
        <li>Facebook</li>
        <li>Discord</li>
      </ul>
    </div>
  </footer>

    crossorigin="anonymous"
  ></script>

  ></script>
  <script
