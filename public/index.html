        </nav>

        </button>
        
        </i>

    <main>
        <section id="landingVidContainer">
            <video id="landingVid" class="imgVid" src="https://storage.coverr.co/videos/BERqUGfwrLgLvhR6tPwFtazbl3cQ1lxw?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijg3NjdFMzIzRjlGQzEzN0E4QTAyIiwiaWF0IjoxNjQ1Mzk5OTU5fQ.a1CjRjm5VPZm61XybLMlp3wpfvDE6C5Pn18KFfzo9RA" id="intro"  autoplay loop muted>
            </video>
            <div id="logoSloganContainer">
                <span id="vidLogo" class="logo">MyVy</span>
                <span id="slogan1" class="slogan">Discover You   </span>
                <span id="slogan2" class="slogan ">Discover Free</span>
            </div>
        </section>

        <section id="todaysHitsContainer">
          <span id="todaysHitsText" class="sectionLabel">Todays Top Hits</span>
            <div
            id="todaysHitsCarousel"
            class="carousel slide carousel"
            data-ride="carousel"
          >
            <div class="carousel-inner" >
              <div id="todaysHitsSlide1" class="carousel-item active">
              </div>
              <div id="todaysHitsSlide2" class="carousel-item"></div>
              <div id="todaysHitsSlide3" class="carousel-item"></div>
            </div>
            <a
              class="movementButton carousel-control-prev "
              href="#todaysHitsCarousel"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="movementButton carousel-control-next "
              href="#todaysHitsCarousel"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          </section>

        <section id="artistOfWeekContainer">
          <span id="artistOfWeekText" class="sectionLabel">Artists Of The Week</span>
          <div id="artistOfWeek1" class="artistOfWeek"><button class="artistButton">Discover</button></div>
          <div id="artistOfWeek2" class="artistOfWeek"><button class="artistButton">Discover</button></div>
        </section>

        <section id="allGenresContainer">
          <span id="allGenreText" class="sectionLabel">Genres</span>
        </section>

    <footer>
