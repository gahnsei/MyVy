<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/777ba52370.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../css/main.css">
    <title>MyVy</title>
</head>
<body>
    <header>
        <h1 id="logo" class="logo"><a href="../index.html">MyVy</a>
            </h1> 
        <nav>
            <span><a href="../index.html">HOME</a></span> <span id="allArtists">ARTISTS</span> <span id="allRecords">RECORDS</span>
        </nav>
        <form id="navSearchForm" class="textField">
        <input id="navSearch"  type="text" id="searchBar" placeholder="Search" required>
        <button class="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </form>
        <a href="../checkout/index.html"><i id="cart" class="fa-solid fa-cart-shopping"></i></a>
    </header>
    <main>
        <section id="catalougeContainer">
            <div id="filterDiv">
                <form id="filter">
                    <div id="contentTypeDiv" class="filterSpacing">
                        <span id="contentTypeLabel">Content Type</span><br>
                        <input type="radio" name="contentType" id="recordradio" value="record" checked>
                        <label for="recordradio">Record
                        </label><br>
                        <input type="radio" name="contentType" id="artistradio" value="artist">
                        <label for="artistradio">Artist
                        </label>
                    </div>

                    <div id="shopPriceDiv">
                        <span id="shopPriceLabel">Shop Price</span><br>
                        <input type="radio" name="shopPrice" id="0-25Price" value="0-25">
                        <label for="0-25Price">$0-$25
                        </label><br>
                        <input type="radio" name="shopPrice" id="25-50Price" value="25-50">
                        <label for="25-50Price">$25-$50
                        </label><br>
                        <input type="radio" name="shopPrice" id="50-75Price" value="50-75">
                        <label for="50-75Price">$50-$75
                        </label><br>
                        <input type="radio" name="shopPrice" id="75-100Price" value="75-100">
                        <label for="75-100Price">$75-$100
                        </label><br>
                        <input type="radio" name="shopPrice" id="100+Price" value="100-10000">
                        <label for="100+Price">$100+
                        </label>
                    </div>
                    <button id="submitFilter">Filter</button>
                </form>
            </div>
            <div id="resultsLabel">
                <h2>Showing Results for | <span id="queryLabel"></span> </h2>
                <select name="orderBy" id="orderBy">
                    <option value="orderBy" selected disabled>Order By</option>
                    <option value="popularity DESC">Popularity (High-Low)</option>
                    <option value="popularity ASC">Popularity (Low-High)</option>
                    <option value="release_date DESC">Recently Added</option>
                    <option value="stock_quantity DESC">In Stock</option>
                </select>
            </div>

            <div id="results"></div>
        </section>
    </main>
</body>
<footer>
    <div id="footerLogoDiv">
      <span id="footerLogo" class="logo">MyVy</span>
    </div>
    <div id="footerInfoDiv">
      <ul id="legalInfo">
        <label for="legalInfo">Legal Info</label>
        <li>Terms and Condition</li>
        <li>Privacy Policy</li>
        <li>Cookies</li>
      </ul>
      <ul id="contactInfo">
        <label for="contactInfo">Get In Touch</label>
        <li>gahnsei@gmail.com</li>
        <li>+1 (234) 567-8910</li>
      </ul>
      <ul id="socialInfo">
        <label for="socialInfo">Follow Us</label>
        <li>Twitter</li>
        <li>Facebook</li>
        <li>Discord</li>
      </ul>
    </div>
  </footer>
